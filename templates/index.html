<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agricure - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 50%, #1e8449 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .floating-leaf {
      position: absolute;
      font-size: 40px;
      opacity: 0.1;
      animation: float 15s infinite ease-in-out;
    }

    .leaf1 { top: 10%; left: 10%; animation-delay: 0s; }
    .leaf2 { top: 60%; left: 80%; animation-delay: 3s; font-size: 60px; }
    .leaf3 { top: 30%; left: 70%; animation-delay: 6s; font-size: 50px; }
    .leaf4 { top: 80%; left: 20%; animation-delay: 9s; }
    .leaf5 { top: 50%; left: 50%; animation-delay: 12s; font-size: 70px; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(10deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 440px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 30px;
      padding: 50px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-icon {
      font-size: 80px;
      margin-bottom: 10px;
      display: block;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .app-title {
      font-size: 2.5em;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .app-subtitle {
      color: #666;
      font-size: 1em;
      font-weight: 400;
    }

    .form {
      margin-top: 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95em;
    }

    .form-group input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1em;
      transition: all 0.3s;
      background: #f8f9fa;
    }

    .form-group input:focus {
      outline: none;
      border-color: #2ecc71;
      background: white;
      box-shadow: 0 0 0 4px rgba(46, 204, 113, 0.1);
    }

    .btn-primary {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(46, 204, 113, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .divider {
      text-align: center;
      margin: 30px 0;
      color: #999;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #e0e0e0;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .signup-link {
      text-align: center;
      margin-top: 25px;
      color: #666;
      font-size: 0.95em;
    }

    .signup-link a {
      color: #2ecc71;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .signup-link a:hover {
      color: #27ae60;
      text-decoration: underline;
    }

    .features {
      margin-top: 30px;
      padding-top: 25px;
      border-top: 1px solid #e0e0e0;
    }

    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      color: #666;
      font-size: 0.9em;
    }

    .feature-item span:first-child {
      font-size: 1.5em;
      margin-right: 12px;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 40px 25px;
      }

      .app-title {
        font-size: 2em;
      }
    }
  </style>
</head>

<body>
  <div class="background-animation">
    <div class="floating-leaf leaf1">üåø</div>
    <div class="floating-leaf leaf2">üçÉ</div>
    <div class="floating-leaf leaf3">üå±</div>
    <div class="floating-leaf leaf4">üåø</div>

  </div>

  <div class="container">
    <div class="login-card">
      <div class="logo-container">
        <span class="logo-icon">üåæ</span>
        <h1 class="app-title">Agricure</h1>

      <form id="loginForm" class="form">
        <div class="form-group">

      </form>

      <div class="divider">or</div>

      <div class="features">
        <div class="feature-item">
          <span>üî¨</span>
          <span>AI-powered disease detection</span>
        </div>
        <div class="feature-item">
          <span>üíä</span>
          <span>Instant treatment recommendations</span>
        </div>
        <div class="feature-item">
          <span>üå±</span>
          <span>Fertilizer guidance</span>
        </div>
      </div>

      <div class="signup-link">
        Don't have an account? <a href="/signup">Create one now</a>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
