





<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ImageVault - Signup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="background-animation">
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    <div class="floating-shape shape3"></div>
  </div>

  <div class="container">
    <div class="login-card">
      <div class="logo-container">
        <div class="logo-icon">ðŸ“¸</div>
        <h1 class="app-title">Create Account</h1>
      </div>

      <form id="signupForm" class="form">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="signupUsername" required placeholder="Enter a username">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="signupEmail" required placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="signupPassword" required placeholder="Create a password">
        </div>

        <button type="submit" class="btn-primary">
          <span>Sign Up</span>
        </button>
      </form>

      <p style="margin-top: 10px;">
        Already have an account?
        <a href="/">Login</a>
      </p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
